<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis - Bokyoung Son</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>


    <h1>Code Analysis</h1>
    <p>Statistics and visualizations about the codebase for this portfolio.</p>
    
    <section>
        <h2>Repository Statistics</h2>
        <div id="stats"></div>
    </section>
    
    <section>
        <h2>Commits by Time of Day</h2>
        <div id="chart"></div>
        
    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
    </dl>        
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
    </section>
    
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
